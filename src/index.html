<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMGFinder :)</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./js/index.js"></script>
  </head>
  <body>
      <form class="search-form" 
      id="search-form">
        <input type="text" 
        name="searchQuery" 
        autocomplete="off" 
        placeholder="Search images..." 
        class="search-input" />
        <button type="submit" class="search-btn">
          <div class="wave"></div>
        <span>Search</span></button>
      </form>
      <div class="gallery"></div>
      <button type="button" class="load-more hidden">
        <div class="wave"></div>
      <span>Load more...</span></button>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.12.1/simple-lightbox.min.js"
        integrity="sha512-QoopN2y0b53eP+J2BNc1ff4ImedQAt2xDdhLQkUzTCyfniKkUlHbhweoYxDhCY78Z5EnMtY5rLtjtTK0Yc9Jcw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
